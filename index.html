<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  
  <title>Ping coming soon page</title>


</head>
<body>
  <main class="main-container">
    <div class="logo-container"><img src="/images/logo.svg" class="logo" alt="Ping Logo"></div>
    <div class="text-container">
    
      <h1 class="title">We are launching <span class="title-span">soon!</span></h1>
    
      <p class="description">Subscribe and get notified</p>
    </div>
    <div class="form-container">
      <form id="form" novalidate>
        <div class="input-email-container">
          <input class="input-email" type="email" name="email" id="email" placeholder="Your email address...">
          <p class="error-text" id="error-text">Please provide a valid email address</p>
        </div>
        <button class="button" id="submit-button" type="submit">Notify Me</button>
      </form>
      
      
    </div>
    <div class="image-container">
      <img src="/images/illustration-dashboard.png" class="hero-image" alt="Dashboard Illustration">
    </div>
  </main>

</body>

<footer>
  
  <div class="social-container">
    <a href="https://www.facebook.com" class="social-icons-link" aria-label="Follow Us On Facebook"><i class="fab fab fa-facebook-f social-icons"></i></a>
    <a href="https://www.twitter.com" class="social-icons-link" aria-label="Follow Us On Twitter"><i class="fab fab fa-twitter social-icons"></i></a>
    <a href="https://www.instagram.com" class="social-icons-link" aria-label="Follow Us On Instagram"><i class="fab fa-instagram social-icons"></i></a>
  </div>
  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
</footer>
<script src="/app.js"></script>
</html>
